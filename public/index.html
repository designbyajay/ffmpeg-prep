<!DOCTYPE html>

<head>
    <script>
        let rickRollResponse = null

        const makeStream = async () => {
            await fetch('/makestream')

            const v = document.getElementById('stream')
            v.src = '/examplestream'
            v.muted = false
            v.controls = true
            v.play();
        }
    </script>
</head>

<body>
    <button onclick="makeStream()">play stream</button>
    <video id="stream" type="video/mp4">
    </video>
</body>
